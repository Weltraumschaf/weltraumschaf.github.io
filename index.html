---
layout: default
---

<h2>All Blog Posts</h2>
<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | truncatewords:6 }}</a>
            <span class="meta">({{ post.date | date: "%B %e, %Y" }})</span>
        </li>
    {% endfor %}
</ul>
